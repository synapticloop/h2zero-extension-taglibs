buildscript {
	repositories {
		mavenCentral()
		jcenter()
		mavenLocal()
		maven {
			url "https://plugins.gradle.org/"
		}
	}

	dependencies {
		classpath 'synapticloop:h2zero-extension-taglibs:1.0.0'
	}
}

plugins {
	id 'java'
	id 'eclipse'
	id 'synapticloop.h2zero' version '3.0.0'
}

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

h2zero {
	inFile = 'src/test/resources/sample-include.h2zero'
	outDir = '.'
	verbose = 'false'
}