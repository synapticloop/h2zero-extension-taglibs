buildscript {
	repositories {
		mavenCentral()
		jcenter()
		mavenLocal()
		maven {
			url "https://plugins.gradle.org/"
		}
	}

	dependencies {
		classpath 'synapticloop:h2zero-extension-taglibs:4.1.1'
	}
}

plugins {
	id 'java'
	id 'eclipse'
	id 'synapticloop.h2zero' version '4.4.1'
}

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

h2zero {
	inFile = 'src/test/resources/sample-include.h2zero'
	outDir = '.'
	verbose = 'true'
}